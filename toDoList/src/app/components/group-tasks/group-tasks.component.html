<div class="group-task-container">
    <div>
        <h2>Tarefas</h2>
        <span class="task-counter">{{ tasks.length }} active tasks</span>        
    </div>
    <app-add-task (onAddTask)="addNewTask($event)"></app-add-task>
    @for (task of tasks; track $index) {
        <app-item-task [task]= task
        (onDeleteTask)="deleteTask($event)" 
        (onToggleCompleted)="toggleCompleted($event)"></app-item-task>
    }
</div>
