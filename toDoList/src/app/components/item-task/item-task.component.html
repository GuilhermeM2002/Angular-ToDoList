<div class="item-task" [ngClass]="task.category">
    <div class="close-icon">
        <span  (click)="onDelete(task)">
            <i class="fas fa-times"></i>
        </span>        
    </div>

    <h2>{{task.task}}</h2>
    <p>{{task.category}}</p>
    
    <div class="toggle-icon">
        @if (!task.completed) {
            <span  (click)="onToggle(task)">
                <i class="fas fa-exclamation"></i>
            </span>
                        
        }@else {
            <span  (click)="onToggle(task)">
                <i class="fas fa-check"></i>
            </span>                     
        }
    </div>
</div>
